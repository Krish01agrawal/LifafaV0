<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluto Money - Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .login-btn {
            background: #4285f4;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }
        .login-btn:hover {
            background: #3367d6;
        }
        .info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: left;
        }
        .info h3 {
            margin-top: 0;
            color: #333;
        }
        .info ul {
            margin: 10px 0;
            padding-left: 20px;
        }
        .info li {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üí∞ Pluto Money</div>
        <div class="subtitle">GenAI Email Intelligence Platform</div>
        
        <a href="https://accounts.google.com/o/oauth2/auth?client_id=1044620755407-6uoea682lqab82k4odt0a337m6rv55lg.apps.googleusercontent.com&redirect_uri=http://localhost:3000/auth/callback&scope=https://www.googleapis.com/auth/gmail.readonly&response_type=code&access_type=offline&prompt=consent" 
           class="login-btn">
            üîê Sign in with Google
        </a>
        
        <div class="info">
            <h3>What happens next?</h3>
            <ul>
                <li>You'll be redirected to Google's authentication page</li>
                <li>Sign in with your Google account</li>
                <li>Grant permission to access your Gmail</li>
                <li>You'll be redirected back to complete the setup</li>
            </ul>
        </div>
    </div>
</body>
</html>
